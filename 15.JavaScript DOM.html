<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM</title>
</head>
<body>
    <div id="box1">这是一个ID选择器标签</div>
    <div class="box2">这是一个类选择器标签</div>
    <div>普通的div标签</div>
    <a href="#">跳转链接</a><br>
    <button>点击按钮</button>

    <script>
        var element_id = document.getElementById('box1');
        console.log(element_id);

        var element_class = document.getElementsByClassName('box2')[0];
        console.log(element_class);

        var element_tag = document.getElementsByTagName('div')[2];
        console.log(element_tag);

        element_id.innerHTML = '<a href="#">跳转链接</a>';//解析HTML标记
        element_class.innerText = '<a href="#">跳转链接</a>';//不解析HTML标记

        element_tag.style.color = "red";
        element_tag.style.fontSize = '30px';

        //DOM属性绑定事件
        var button_elemrnt = document.getElementsByTagName('button')[0];
        console.log(button_elemrnt);

        // button_elemrnt.onclick = function() {
        //     alert('DOM属性按键触发');
        // }

        // button_elemrnt.addEventListener('click', function() {
        //     alert('通过 addEventListener隐匿函数 触发按键')
        // })

        button_elemrnt.addEventListener('click', click_event)
        function click_event(){
            alert("通过 addEventListenerxian 触发按键")
        }
    </script>
</body>
</html>
