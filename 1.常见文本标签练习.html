<!-- 这是一个HTML文件 -->
<!DOCTYPE html>
<!-- 文档最外层容器，包含整个文档结构 -->
<html lang="en">
<!-- head表示文档头部，包含源信息 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见文本标签练习</title>
</head>
<!-- body表示实际显示在浏览器中的内容 -->
<body>
  <h1>一级标题标签</h1>  
  <h2>二级标题标签</h2>
  <h3>三级标题标签</h3>
  <h4>四级标题标签</h4>
  <h5>五级标题标签</h5>
  <h6>六级标题标签</h6>
  <p>这是一个段落标签</p>
  <p>
    更改文本样式：<b>字体加粗</b>、<i>斜体</i>、<u>下划线</u>、<s>删除线</s>
  </p>

  <ul>
    <li>无需列表元素 1</li>
    <li>无需列表元素 2</li>
    <li>无需列表元素 3</li>
  </ul>

  <ol>
    <li>有需列表元素 1</li>
    <li>有需列表元素 2</li>
    <li>有需列表元素 3</li>
  </ol>

  <h1>table row</h1>
  <h1>table data</h1>
  <h1>table header</h1>

<!--表格--> <!-- HTML属性：<开始标签 属性名="属性值"> -->
  <table border="1">
    <tr>
      <th>列标题1</th>
      <th>列标题2</th>
      <th>列标题3</th>
    </tr>
    <tr>
      <td>元素11</td>
      <td>元素12</td>
      <td>元素13</td>
    </tr>
    <tr>
      <td>元素21</td>
      <td>元素22</td>
      <td>元素23</td>
    </tr>
    <tr>
      <td>元素31</td>
      <td>元素32</td>
      <td>元素33</td>
    </tr>
  </table>
</body>
</html>
